{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
        <button onclick="window.location.href='/login/'">Войти</button>
    </form>

    <button style="margin-top: 10px;" onclick="window.location.href='/trainer/'">Продолжить без регистрации</button><br>
    <p><sup>*</sup>Продолжая без регистрации, история вашего прогресса не будет сохранена</p>
{% endblock %}
